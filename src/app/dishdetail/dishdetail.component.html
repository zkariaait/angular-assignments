<div  class="divv" width="40%">
  <div fxFlex *ngIf="dish" width="100px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>

      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

  <div fxFlex>
    <mat-card-header>
      <mat-card-title>
        <h3>COMMENTS</h3>
      </mat-card-title>
    </mat-card-header>

    <div >
    <mat-grid-list cols="1" rowHeight="90px" >
      <mat-grid-tile *ngFor="let comment of dish.comments">   
        <mat-card-content >
          <p class="card">{{comment.comment}}</p>
          <p class="card">{{comment.rating}}&nbsp;stars</p> <br>
          <p class="card">-- {{comment.author}} {{comment.date| date}} </p>
        </mat-card-content>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  </div>
